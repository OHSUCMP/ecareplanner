<div class="header-container">
  <mat-panel-title class="group-header">Other Health Concerns</mat-panel-title>
</div>
<div class="filter-container">
  <button mat-icon-button class="filter-button" (click)="toggleFilter()">
    <mat-icon>filter_list</mat-icon>
    FILTERS
  </button>
  <mat-form-field class="filter-input" *ngIf="showFilter">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter concerns">
  </mat-form-field>
</div>
<table mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="name">Concern</th>
    <td mat-cell *matCellDef="let concern"> {{concern.name}} </td>
  </ng-container>
  <ng-container matColumnDef="data">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="data">Status</th>
    <td mat-cell *matCellDef="let concern"> {{concern.data}} </td>
  </ng-container>
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="date">Date Recorded</th>
    <td mat-cell *matCellDef="let concern"> {{concern.date}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
