<div class="group-header" >Active Medications</div>
<table mat-table [dataSource]="activeMedicationsDataSource" width="100%" matSort>

  <ng-container matColumnDef="medication">
    <th mat-header-cell  *matHeaderCellDef mat-sort-header>Name</th>
    <td style="cursor: pointer;" (click)="openDialog(med)" mat-cell *matCellDef="let med"> {{med.medication}} ( {{med.type}} ) </td>
  </ng-container>

  <ng-container matColumnDef="effectiveDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Effective Date</th>
    <td mat-cell *matCellDef="let med">{{med.effectiveDate}} </td>
  </ng-container>




  <ng-container matColumnDef="reasons">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Reason</th>
    <td mat-cell *matCellDef="let med"> {{med.reasons}} </td>
  </ng-container>

  <ng-container matColumnDef="dosages">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Dose</th>
    <td mat-cell *matCellDef="let med"> {{med.dosages}} </td>
  </ng-container>

  <ng-container matColumnDef="requestedBy">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Prescribing Clinician</th>
    <td mat-cell *matCellDef="let med"> {{med.requestedBy}} </td>
  </ng-container>

  <ng-container matColumnDef="issues">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Issues</th>
    <td mat-cell *matCellDef="let med"> {{med.issues}} </td>
  </ng-container>

  <ng-container matColumnDef="priority">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Priority</th>
    <td mat-cell *matCellDef="let med"> {{med.priority}} </td>
  </ng-container>

  <ng-container matColumnDef="hasnotes">
    <th mat-header-cell   *matHeaderCellDef mat-sort-header>Note(?)</th>
    <td mat-cell   *matCellDef="let med">
      <div *ngIf="med.notes">
       Y
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="notes">
    <th mat-header-cell [hidden]="true" *matHeaderCellDef mat-sort-header>Notes</th>
    <td mat-cell [hidden]="true" *matCellDef="let med"> {{med.notes}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20, 30]" [pageSize]="20" showFirstLastButtons></mat-paginator>
