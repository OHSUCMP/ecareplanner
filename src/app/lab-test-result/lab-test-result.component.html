<div class="group-header">Tests</div>
<table width="100%">
  <tr class="resultTableHeader" >
    <td><b>Test</b></td>
    <td><b>Result</b></td>
    <td><b>Date</b></td>
  </tr>
  <tr>
    <td>{{this.dataservice.egfr.mostRecentEgfr.test}}</td>
    <td [innerHTML]="this.dataservice.egfr.mostRecentEgfr.result"></td>
    <td>{{this.dataservice.egfr.mostRecentEgfr.date | date: 'MM/dd/yyyy'}}</td>
  </tr>
  <tr>
    <td colspan="3">
      <app-e-gfr *ngIf="getEGFRisLoaded()"></app-e-gfr>
    </td>
  </tr>
  <tr>
    <td colspan="3">
      <app-uacr *ngIf="getUACRisLoaded()"></app-uacr>
    </td>
  </tr>
  <tr *ngIf="!dataservice.labResults">
    <td colspan="3" style="height: 200px;">
      <mat-spinner style="margin:0 auto;" mode="indeterminate"></mat-spinner>
    </td>
  </tr>
  <tr *ngFor="let res of dataservice.labResults">
    <td>{{res.name}}</td>
    <td>{{res.value}}</td>
    <td>{{res.date}}</td>
  </tr>

</table>
