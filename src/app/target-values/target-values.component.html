<div class="group-header">Target Laboratory/Clinical Values</div>
<table mat-table [dataSource]="targetValuesDataSource" width="100%" matSort>
  <ng-container matColumnDef="measure">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Measure</th>
    <td mat-cell *matCellDef="let target"> {{target.measure}} ({{target.code}})</td>
  </ng-container>

  <ng-container matColumnDef="mostRecentResult">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Most Recent Result</th>
    <td mat-cell *matCellDef="let target"> {{target.mostRecentResult}} </td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Test Date</th>
    <td mat-cell *matCellDef="let target"> {{target.date}} </td>
  </ng-container>

  <ng-container matColumnDef="target">
    <th mat-header-cell *matHeaderCellDef>Target (if available)</th>
    <td mat-cell *matCellDef="let target"> {{target.target}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"
    [ngClass]="{'critical': row.status == 'high',  'outofrange': row.highlighted }"
    (click)="row.highlighted = !row.highlighted" (mouseover)="row.hovered = true" (mouseout)="row.hovered = false">
  </tr>
</table>
